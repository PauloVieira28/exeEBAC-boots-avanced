<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja do MMORPG</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <!-- Header -->
  <header class="bg-warning text-white py-3 mb-1">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 mb-0">Loja do MMORPG</h1>
      <nav>
        <a href="#" class="text-white text-decoration-none me-3">Início</a>
        <a href="#jogos" class="text-white text-decoration-none">Jogos</a>
      </nav>
    </div>
  </header>

  <!-- Carousel -->
  <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://bnetcmsus-a.akamaihd.net/cms/content_entry_media/9X9ZLUC2QSUI1725411388375.png" class="d-block w-100" alt="Imagem 1" >
      </div>
      <div class="carousel-item">
        <img src="https://blz-contentstack-images.akamaized.net/v3/assets/bltf408a0557f4e4998/bltc6bf17e5c02a7c33/66f72dab9a62b36719c57abf/Diablo_D4_X1_Bnet_Steam_Updates_01_Standard_gbl_enUS_1920x1080_RD1_1_TS01.jpg?imwidth=1920&imdensity=2.625" class="d-block w-100" alt="Imagem 2" >
      </div>
      <div class="carousel-item">
        <img src="https://s.zst.com.br/cms-assets/2022/01/10-dragon-age-inquisition-1-.webp" class="d-block w-100" alt="Imagem 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Layout com Grid -->
  <div class="container" id="jogos">
    <div class="row">
      <!-- Coluna 1 -->
      <div class="col-12 col-sm-6 col-lg-4 mb-4">
        <div class="card">
          <img src="./assets/world-of-warcraft-the-war-within_7p9g.300.webp" class="card-img-top" alt="Imagem Card 1">
          <div class="card-body">
            <h5 class="card-title">Word of Warcarft</h5>
            <p class="card-text">Este é o jogo do gênero mais jogado do mundo!</p>
            <a href="#" class="btn btn-warning">Leia mais</a>
          </div>
        </div>
      </div>
      <!-- Coluna 2 -->
      <div class="col-12 col-sm-6 col-lg-4 mb-4">
        <div class="card">
          <img src="./assets/diablo-iv_dbgj.300.webp" class="card-img-top" alt="Imagem Card 2">
          <div class="card-body">
            <h5 class="card-title">Diablo 4</h5>
            <p class="card-text">Jogo sensacional do estilo Arpg</p>
            <a href="#" class="btn btn-warning">Leia mais</a>
          </div>
        </div>
      </div>
      <!-- Coluna 3 -->
      <div class="col-12 col-sm-6 col-lg-4 mb-4">
        <div class="card">
          <img src="./assets/Last_Flight_cover (1).jpg" class="card-img-top" alt="Imagem Card 3">
          <div class="card-body">
            <h5 class="card-title">Dragon Age</h5>
            <p class="card-text">Jogo que revolucionou o estilo do MMORPG.</p>
            <a href="#" class="btn btn-warning">Leia mais</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
